<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
  </head>
  <body>
    <header>
    <section class="header-full">
      <h1>
        <span class=h1-text-linked>Linked</span>
        <span class="h1-img">
          <img src="linked-list-logo.svg" alt="Linked List Logo" class="logo">
        </span>
        <span class="h1-text-list"> List</span>
      </h1>
        <input type="text" placeholder="Website Title" class="website-title-input">
        <input type="text" placeholder="Website URL" class="website-link-input">
        <button type="button" name="button" class="enter" disabled>Enter</button>
        <div class="counter-container">
        <h3 class="bookmark-text">
          Bookmarks:&nbsp;
          <h3 class="bookmark-count"></h3>
        </h3>
        </div>
        <div class="counter-container">
        <h3 class="read-text">
          Read:&nbsp;
          <h3 class="read-count"></h3>
        </h3>
        </div>
        <button type="button" name="button" class="clear-read" disabled>Clear Read</button>
    </section>
    </header>

    <section class="bookmark-section">
      <article class="bookmark-container">
        <p class="bookmark-title"></p>
        <p class="bookmark-link"></p>
      </article>

    </section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src='js/script.js'></script>
  </body>
</html>
